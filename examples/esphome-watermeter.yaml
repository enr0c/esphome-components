substitutions:
  name: esphome-watermeter
  friendly_name: esphome-watermeter
    
esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  devices:  #They appear as subdevices of the actual esp device. very helpful in homeassistant
    - id: device_1_watermeter
      name: "Coldwater Room 1"
    - id: device_2_watermeter
      name: "Coldwater Room 2"
    - id: device_3_watermeter
      name: "Warmwater Room 1"
    - id: device_4_watermeter
      name: "Warmwater Room 2"
    - id: device_5_watermeter
      name: "Coldwater Basement"
    - id: device_6_watermeter
      name: "Floor Heating Room 3"

esp32:
  board: esp32dev
  framework:
    type: esp-idf

logger:
  level: INFO  # Debug level to show frame hex dumps
  tx_buffer_size: 2048  # Increase buffer to prevent log truncation
  baud_rate: 115200
  logs:
    component: INFO     # Reduce noise from other components
    esp32: INFO
    spi: INFO
    app: INFO
    wifi: ERROR         # Disable WiFi scan logs
    wmbus_radio: INFO  # Show frame hex dumps
    cc1101: INFO       # Show CC1101 details

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_watermeter

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

time:
  - platform: homeassistant

external_components:
  - source: github://enr0c/esphome-components@Main
    components: [ wmbus_radio, wmbus_meter, wmbus_common ]
    refresh: 0min
# VCC   = red
# GND   = orange
# MOSI  = yellow 
# S/CLK = green
# MISO  = blue
# GDO2  = grey
# GDO0  = puprple
# CSN   = white

spi:
  clk_pin:  GPIO18  # green
  mosi_pin: GPIO19  # yellow
  miso_pin: GPIO23  # blue

wmbus_radio:
  id: radio
  radio_type: CC1101
  cs_pin: GPIO25  # white
  gdo2_pin:
    number: GPIO27  # grey
    mode: INPUT_PULLDOWN
  gdo0_pin: GPIO26  # puprple
  frequency: 868.95
  on_frame:
    - then:
        - logger.log:
            level: INFO
            format: "RSSI: %ddBm T: %s (%d) %s"
            args: [ frame->rssi(), frame->as_hex().c_str(), frame->data().size(), toString(frame->link_mode()) ]

# wM-Bus specific configuration
wmbus_common:
  drivers:
    - waterstarm
    - sensostar
# wM-Bus common configuration (scan all)
wmbus_common:
  drivers: all

wmbus_meter:
  - id: device_1
    radio_id: radio
    meter_id: 0x12345678
    type: waterstarm
    key: !secret device_1_aes_key
    on_telegram:
          then:
            - logger.log:
                level: INFO
                format: "wmbus %s: %s"
                args:
                  - meter.get_id().c_str()
                  - meter.as_json(true).c_str()
  - id: device_2
    radio_id: radio
    meter_id: 0x12345679
    type: waterstarm
    key: !secret device_1_aes_key
    on_telegram:
          then:
            - logger.log:
                level: INFO
                format: "wmbus %s: %s"
                args:
                  - meter.get_id().c_str()
                  - meter.as_json(true).c_str()
sensor:
# total water consumption sensors
  - platform: wmbus_meter
    parent_id: device_1
    device_id: device_1_watermeter
    name: "total"
    field: total_m3
    unit_of_measurement: "mÂ³"
    accuracy_decimals: 3
    device_class: water
    state_class: total
 
# battery voltage sensors as diagnostics
  - platform: wmbus_meter
    parent_id: device_1
    device_id: device_1_watermeter
    name: "Battery"
    field: battery_v
    unit_of_measurement: "V"
    accuracy_decimals: 2
    device_class: voltage
    entity_category: diagnostic
    
# RSSI sensor
  - platform: wmbus_meter
    parent_id: device_1
    device_id: device_1_watermeter
    name: "RSSI"
    field: rssi_dbm
    unit_of_measurement: "dBm"
    entity_category: diagnostic
 
text_sensor:
  - platform: wmbus_meter
    parent_id: device_1
    device_id: device_1_watermeter
    name: "status"
    field: status
  - platform: wmbus_meter
    parent_id: device_1
    device_id: device_1_watermeter
    name: "timestamp"
    field: timestamp_zulu
    device_class: timestamp
